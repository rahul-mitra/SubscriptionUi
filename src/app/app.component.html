<div *ngIf="router.url=='/'">
  <div style="height: 500px;width: 500px;margin: auto;border: 1px solid;border-radius: 5px;text-align: center;padding: 25px;">
    <input [(ngModel)]="username" placeholder="Enter User Name" style="margin: auto; width: 400px;height: 40px;margin-bottom: 25px;"><br>
    <input [(ngModel)]="password" type="password" placeholder="Enter Password" style="margin: auto; width: 400px;height: 40px;margin-bottom: 25px;"><br>
    <button (click)="validateUser()">
      Login
    </button>
  </div>

</div>
